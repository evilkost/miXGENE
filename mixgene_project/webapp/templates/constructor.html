{% extends "base.html" %}

{% block inner %}

<div ng-app="Constructor" ng-controller="MainCtrl">
<input id="exp_id_storage" type="hidden" name="exp_id" value="{{ ctx.exp_id }}" />
<input id="csrf_token_storage" type="hidden" name="exp_id" value="{{ csrf_token }}" />

<script type="text/javascript">
    {% autoescape off %}
    document.exp = JSON.parse('{{ exp_json }}');
    {% endautoescape %}
</script>


<div id="worktable" class="col-xs-12" ng-controller="WorktableCtrl">

  <div ng-repeat="uuid in access.blocks_by_bscope.root">
      <div block-dir block="access.block_bodies[uuid]"> </div>
  </div>

  <div pallet bscope="bscope">
  </div>

</div>


</div>
{% endblock %}
