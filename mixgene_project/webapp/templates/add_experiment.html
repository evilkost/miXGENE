{% extends "base.html" %}

{% block inner %}

<div class="row">
    <div class="col-lg-12 col-lg-offset-0">
        <h1>Choose appropriate scenario and continue to provide input data</h1>
            {% for layout in all_layouts %}
            <div class="col-sm-6 col-md-3 col-lg-3">
                <div class="thumbnail">
                    <h3> {{ layout.title }}</h3>
                    <p> {{ layout.description }}</p>
                    <center>
                        <a href="{% url 'webapp.views.create_experiment' layout.w_id %}" class="btn btn-primary btn-lg btn-block"> Create </a>
                    </center>
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
