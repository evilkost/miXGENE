{% extends "base.html" %}

{% block inner %}


    <div class="row offset1">

        <h1>Choose appropriate scenario and continue to provide input data</h1>
        <ul class="thumbnails">
            {% for layout in all_layouts %}
                <li class="span4">
                    <div class="thumbnail">
                        <h3> {{ layout.title }}</h3>
                        <p> {{ layout.description }}</p>
                        <a href="{% url 'webapp.views.create_experiment' layout.w_id %}" class="btn btn-primary"> Create </a>
                    </div>
                </li>
            {% endfor %}
        </ul>

    </div>


{% endblock %}
