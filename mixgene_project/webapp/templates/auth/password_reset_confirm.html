{% extends "base.html" %}

{% block inner %}
<div class="container">
    <h1>Enter new password</h1>

    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>

    <form class="form-horizontal" role="form" action="" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label class="control-label col-lg-2"> Password </label>
            <div class="col-lg-5">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>
                    </span>
                    <input class="form-control"  id="id_new_password1" name="new_password1" type="password" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-2"> Repeat password </label>
            <div class="col-lg-5">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>
                    </span>
                    <input class="form-control"  id="id_new_password2" name="new_password2" type="password" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-1 col-lg-5">
                <input  class="btn btn-primary" type="submit" value="Save password" />
            </div>
        </div>

    </form>

</div>
{% endblock %}
