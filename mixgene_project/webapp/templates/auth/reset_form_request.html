{% extends "base.html" %}

{% block inner %}
<div class="container">
    <h2>Password reset</h2>


    <form class="form-inline"  role="form" action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />

        <div class="form-group">
            <label class="control-label col-md-7 col-lg-5"> Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</label>
            <div class="col-xs-5 col-lg-4">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </span>
                    <input class="form-control" id="id_email" maxlength="254" name="email" type="email" />

                    <span class="input-group-btn">
                        <input class="btn btn-primary" type="submit" value="Send email" />
                    </span>
                </div>
            </div>
        </div>

    </form>
</div>
{% endblock %}
