{% extends "base.html" %}

{% block inner %}


<div class="container">
    <h2>Login form</h2>
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-horizontal">
        {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-error">
            You haven't an account or your username and password didn't match. <br />
            Please try again.
        </div>
        {% endif %}

        <div class="control-group">
            <label class="control-label" for="id_username"> Username </label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-user"></i></span>
                    <input id="id_username" maxlength="254" name="username" type="text" />
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="id_password"> Password </label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-exclamation-sign"></i></span>
                    <input id="id_password" name="password" type="password" />
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button class="btn btn-primary" type="submit" > Login </button>
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
        </div>
    </form>

</div>


{% endblock %}
