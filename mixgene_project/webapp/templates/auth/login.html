{% extends "base.html" %}

{% block inner %}


<div class="container">
    <h2>Login</h2>
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-horizontal">
        {% csrf_token %}
        <input type="hidden" name="next" value="/" />

        {% if form.errors %}
        <div class="alert alert-error">
            You haven't an account or your username and password doesn't match. <br />
            Please try again.
        </div>
        {% endif %}


        <div class="form-group">
            <label class="control-label col-lg-1"> Username </label>
            <div class="col-lg-5">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input class="form-control" id="id_username" maxlength="254" name="username" type="text" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-1"> Password </label>
            <div class="col-lg-5">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>
                    </span>
                    <input class="form-control"  id="id_password" name="password" type="password" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-1 col-lg-5">
                <button  class="btn btn-primary" type="submit" >Create user</button>
                <span>&nbsp;&nbsp;&nbsp;</span>
                <a class="text-danger" href="{% url 'password_reset' %}">
                    Forgot your password?
                </a>
            </div>


        </div>

    </form>

</div>


{% endblock %}
